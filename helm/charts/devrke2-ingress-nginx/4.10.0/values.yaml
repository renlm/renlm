ingress-nginx:
  controller:
    kind: DaemonSet
    containerName: devrke2-ingress-nginx-controller
    ingressClass: nginx-devrke2
    ingressClassResource:
      name: nginx-devrke2
      controllerValue: k8s.io/devrke2-ingress-nginx
    service:
      enabled: false
    extraArgs:
      enable-ssl-passthrough: on
    image:
      registry: registry.cn-hangzhou.aliyuncs.com
      image: rlm/ingress-nginx-controller
      tag: v1.10.0
      digest: sha256:dc6951b9413a7173b7474ecc4fdc6adf930058f4021a10c5ad802afab6382a8a
      pullPolicy: IfNotPresent
    admissionWebhooks:
      patch:
        enabled: true
        image:
          registry: registry.cn-hangzhou.aliyuncs.com
          image: rlm/ingress-nginx-kube-webhook-certgen
          tag: v1.4.0
          digest: sha256:cf6d2b44254ec4ae74216084c6761601f02e712c30a8061155fd6cb2c5fdb126
          pullPolicy: IfNotPresent