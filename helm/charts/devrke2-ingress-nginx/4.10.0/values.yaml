ingress-nginx:
  controller:
    kind: DaemonSet
    containerName: devrke2-ingress-nginx-controller
    ingressClass: nginx-devrke2
    ingressClassResource:
      name: nginx-devrke2
    extraArgs:
      enable-ssl-passthrough: false
    image:
      registry: registry.cn-hangzhou.aliyuncs.com
      image: rlm/ingress-nginx-controller
      tag: v1.10.0
      pullPolicy: IfNotPresent
    admissionWebhooks:
      patch:
        enabled: true
        image:
          registry: registry.cn-hangzhou.aliyuncs.com
          image: rlm/ingress-nginx-kube-webhook-certgen
          tag: v1.4.0
          pullPolicy: IfNotPresent