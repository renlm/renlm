env: dev
mygraph:
  enabled: false
  image: registry.cn-hangzhou.aliyuncs.com/rlm/mygraph
  host: mygraph.renlm.cn
  tlsSecretName: renlm.secret
  imagePullSecrets: aliyun.secret
  serverPort: 8080
  replicaCount: 1
  serviceAccount:
    create: true
    annotations: {}
    name: mygraph-service-account
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
# 子Chart配置
prometheus:
  enabled: true
  port: spring-cloud
  selector:
  - name: spring-cloud
    value: enable
redis:
  enabled: true
  requirepass: PWD@20xx$
rabbitmq:
  enabled: true
  defaultVhost: /mygraph
  defaultUser: mygraph
  defaultPass: PWD@20xx$
mysql:
  enabled: true
  database: mygraph
  user: mygraph
  password: PWD@20xx$