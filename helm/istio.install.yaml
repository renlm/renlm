# https://istio.io/latest/zh/docs/setup/additional-setup/gateway/
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: ingress
spec:
  profile: empty
  meshConfig:
    defaultConfig:
      gatewayTopology:
        numTrustedProxies: 5
  components:
    ingressGateways:
    - name: istio-ingressgateway
      namespace: istio-ingress
      enabled: true
      label:
        istio: ingressgateway
      k8s:
        service:
          externalTrafficPolicy: Local
          ports:
          - port: 15021
            targetPort: 15021
            name: tcp-status
            protocol: TCP
          - port: 80
            targetPort: 8080
            name: http2
            protocol: TCP
          - port: 443
            targetPort: 8443
            name: https
            protocol: TCP
          - port: 6379
            targetPort: 6379
            name: tcp-redis
            protocol: TCP
          - port: 5432
            targetPort: 5432
            name: tcp-postgres
            protocol: TCP
          - port: 5672
            targetPort: 5672
            name: tcp-amqp
            protocol: TCP
  values:
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway