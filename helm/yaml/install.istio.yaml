# https://istio.io/latest/zh/docs/setup/additional-setup/gateway/
# https://istio.io/latest/zh/docs/tasks/traffic-management/ingress/kubernetes-ingress/
# https://istio.io/latest/zh/docs/reference/config/networking/gateway/
apiVersion: v1
kind: List
items:
- apiVersion: networking.k8s.io/v1
  kind: IngressClass
  metadata:
    name: istio
  spec:
    controller: istio.io/ingress-controller
- apiVersion: cert-manager.io/v1
  kind: ClusterIssuer
  metadata:
    name: letsencrypt-issuer
  spec:
    acme:
      server: https://acme-v02.api.letsencrypt.org/directory
      email: renlm@21cn.com
      privateKeySecretRef:
        name: letsencrypt-issuer
      solvers:
      - selector: {}
        http01:
          ingress:
            class: istio
- apiVersion: cert-manager.io/v1
  kind: Certificate
  metadata:
    name: istio-gateway
    namespace: istio-system
  spec:
    secretName: tls-istio-gateway
    duration: 2160h
    renewBefore: 360h
    subject:
      organizations:
      - renlm.cn
    dnsNames:
    - renlm.cn
    - www.renlm.cn
    - rancher.renlm.cn
    - jenkins.renlm.cn
    - rabbitmq.renlm.cn
    - mygraph.renlm.cn
    issuerRef:
      name: letsencrypt-issuer
      kind: ClusterIssuer
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: gateway
    namespace: istio-system
  spec:
    selector:
      istio: ingressgateway
    servers:
    - port:
        number: 80
        protocol: HTTP
        name: http
      hosts:
      - renlm.cn
      - www.renlm.cn
      - rancher.renlm.cn
      - jenkins.renlm.cn
      - rabbitmq.renlm.cn
      - mygraph.renlm.cn
    - port:
        number: 443
        protocol: HTTPS
        name: https
      hosts:
      - renlm.cn
      - www.renlm.cn
      - rancher.renlm.cn
      - jenkins.renlm.cn
      - rabbitmq.renlm.cn
      - mygraph.renlm.cn
      tls:
        mode: SIMPLE
        credentialName: tls-istio-gateway
        minProtocolVersion: TLSV1_2
- apiVersion: networking.istio.io/v1beta1
  kind: VirtualService
  metadata:
    name: rancher
    namespace: istio-system
  spec:
    hosts:
    - rancher.renlm.cn
    gateways:
    - gateway
    http:
    - match:
      - port: 80
      - port: 443
      route:
      - weight: 100
        destination:
          host: rancher.cattle-system.svc.cluster.local
          port:
            number: 443
- apiVersion: networking.istio.io/v1
  kind: DestinationRule
  metadata:
    name: rancher-tls
    namespace: istio-system
  spec:
    host: rancher.cattle-system.svc.cluster.local
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN
      portLevelSettings:
      - port:
          number: 443
        tls:
          mode: SIMPLE
          insecureSkipVerify: true